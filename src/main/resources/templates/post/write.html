<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <div class="container-fluid">
        <a class="navbar-brand" href="/post">게시판</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="/post/write">게시판 작성</a>
        <a class="navbar-brand" href="/post">게시판 리스트</a>

    </div>

    <style>
            .container {
            max-width: 560px;
            }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <h4 class="mb-3">게시글 입력</h4>

    <form action="post.html" th:action method="post">
        <div>
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <div>
            <label for="content">본문</label>
            <input type="text" id="content" name="content" class="form-control"
                   placeholder="본문을 입력해주세요">
        </div>
        <div>
            <label for="contentHtml">본문 코드</label>
            <input type="text" id="contentHtml" name="contentHtml" class="form-control"
                   placeholder="본문을 입력해주세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='list.html'"
                        th:onclick="|location.href='@{/post}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
